allprojects {
    group 'be.lennehendrickx'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
        maven {
            url 'http://www.gridgainsystems.com/nexus/content/repositories/external'
        }
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        compile group: 'org.gridgain', name: 'gridgain-core', version: '7.5.6'
        compile group: 'org.apache.ignite', name: 'ignite-spring', version: '1.5.6'
        compile group: 'org.apache.ignite', name: 'ignite-indexing', version: '1.5.6'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}